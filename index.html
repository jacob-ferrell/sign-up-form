<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="" class="odin">
            <p>TOP</p>
        </div>
        <img src="https://images.unsplash.com/photo-1591795084341-6c4e176ed972?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2574&q=80" class="bg-image" alt="">
        <div class="credit-container">
            <p>Photo by <u>Roan Lavery</u> on <u>Unsplash</u></p>
        </div>
    </div>
    <div class="form-container">
        <div class="form-header">
            <div class="header-text">
                <p>This is not a real online service! you know you need something like this in your life to help you realize your deepest dreams. <br>Sign up <i>now</i> to get started.<br><br>You <i>know</i> you want to.</i></p>
            </div>
        </div>
        <div class="form-body">
            <form>
                <div class="caption">Let's do this!</div>
                <div class="names">
                    <div>
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" name="first-name" id="first-name" required>
                    </div>
                    <div>
                        <label for="last-name">LAST NAME</label>
                        <input type="text" name="last-name" id="last-name" required>
                    </div>
                </div>
                <div class="email-phone">
                    <div>
                        <label for="user-email">EMAIL</label>
                        <input type="email" name="user-email" id="user-email" required>
                    </div>
                    <div>
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="tel" name="phone-number" id="phone-number" required>
                    </div>
                </div>
                <div class="password">
                    <div id="password-field-container">
                        <label for="user-password">PASSWORD</label>
                        <input type="password" name="user-password" id="user-password" required>
                        <div class="no-match"></div>
                    </div>
                    <div>
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" name="confirm-password" id="confirm-password" required>
                    </div>
                </div>
                
            
        </div>
        <div class="form-footer">
            <div>
                <button type="submit" id="submit">Create Account</button>
            </div>
        </form>
            <div>
                <p id="login">Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
